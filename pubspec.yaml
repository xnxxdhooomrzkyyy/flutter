name: sales_pendapatan
description: Aplikasi Sales Pendapatan Toko dengan Flutter & Supabase
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase (auth + database)
  supabase_flutter: ^2.5.0

  # Format tanggal
  intl: ^0.19.0

  # PDF export & print/share
  pdf: ^3.10.7
  printing: ^5.13.3

  # Ikon iOS style
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
